<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/nist_icon.png" />
    <title>NIST | APPLY NOW</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addprostyle.css" />
  </head>

  <body>
    <div class="container-fluid fixed">
      <div class="row">
        <div class="col-md-4 col-12 back_img">
          <div>
            <a href="index.html"
              ><span class="arrow-left">&#8592;&nbsp;&nbsp;</span> Admission
              Page</a
            >
          </div>
        </div>
        <div
          class="col-md-8 pt-5 right_body d-flex flex-column justify-content-end"
        >
          <div class="right_body__arrow">
            <a href="index.html"
              ><span class="arrow-left">&#8592;&nbsp;&nbsp;</span> Admission
              Page</a
            >
          </div>
          <div>
            <h1>Bachelor of Technology</h1>
            <br />
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Fathers Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Your Mobile No."
                />
              </div>
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option selected>Select Domain</option>
                  <option selected disabled>Select a course</option>
                  <optgroup label="Undergraduate Courses">
                     <option value="BTech">B.Tech</option>
                     <option value="BTechLE">B.Tech(Lateral Entry)</option>
                     <optgroup label="BSc">
                         <option value="BSc-P">B.Sc (Physics)</option>
                         <option value="BSc-C">B.Sc (Chemistry)</option>
                         <option value="BSc-M">B.Sc (Mathematics)</option>
                     </optgroup>
                     <option value="BCom">B.Com (Hons)</option>
                 </optgroup>
                 <optgroup label="Postgraduate Courses">
                     <option value="MSc">M.Sc (Phy,Chem, Math)</option>
                     <option value="MBA">MBA</option>
                     <option value="MCA">MCA</option>
                     <option value="MTech">M.Tech</option>
                 </optgroup>
                </select>
              </div>
              <div class="form-group">
                <input type="text" placeholder="District *" value="" required patten="[a-zA-Z0-9 ]" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <select name="State" class="form-control myinputs" id="State">
                  <option selected disabled>Select state</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">
                    Andaman and Nicobar Islands
                  </option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli">
                    Dadar and Nagar Haveli
                  </option>
                  <option value="Daman and Diu">Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Pincode"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Allow NIST to contact you regarding admission queries.
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-warning mb-2 px-5 text-light mt-4 apply__continue"
              >
                &nbsp;&nbsp;&nbsp; CONTINUE &nbsp;&nbsp;&nbsp;
              </button>
            </form>
          </div>
          <p class="text-right">
            <a href="http://deepinferx.in/">DeepInferX. All rights reserved.</a>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
